name: OpenDataTorch
channels:
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - voms
  - ca-policy-lcg
  - ca-certificates
  - xrootd
  - openssl[version='==1.1.1s']
  - fsspec[version='>=0.3.3']
  - psutil
  - dask
  - parsl
  - arrow
  - dask-jobqueue
  - p-tqdm
  - jupyterlab
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::torchaudio
  - pytorch::pytorch-cuda=11.7
  - pip
  - pip: 
    - coffea
    - cernopendata-client[pycurl,xrootd]